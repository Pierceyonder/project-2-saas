<!DOCTYPE html>
<html lang="en ca">
<head>
  <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<title>SpeakEasy</title>
  <link href="css/module.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<ul class="skip-links">
  <li><a href="#account-creation">Jump to account creation</a></li>
  <li><a href="#plan">Jump to plan choice</a></li>
  <li><a href="#payment">Jump to payment options</a></li>
</ul>

<header>
<div class="grid">
  <div class="unit gutter xs-1-3 s-1-3 m-1-3 l-1-3">
     <img class="logo" src="http://placehold.it/50x50" alt="The SpeakEasy logo">
  </div>

  <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3">
    <a href="index.html" class="giga pad-t">SpeakEasy</a>
  </div>

<div class="unit xs-1-3 s-1-3 m-1-3 l-1-3">
  <nav>
      <label for="d-language">Display language</label>
      <select id="d-languages">
        <option>English</option>
        <option>French</option>
        <option>Spanish</option>
        <option>Japanese</option>
      </select>
  </nav>
</div>
</div>
</header>

<div class="gutter pad-t">
	<h1>Registration</h1>
</div>

<div role="main" class="gutter" id="account-creation">
<h2>Create your account</h2>
</div>

<div class="gutter">
<p><label  for="name"><input type="text" placeholder="First Name"></label><label for="lastname"><input type="text" placeholder="Last Name"></label></p>
<p><label  for="aline1"><input type="text" placeholder="Address Line 1">
<p><label  for="aline2"><input type="text" placeholder="Address Line 2">
<p><label  for="pcode"><input type="text" placeholder="Postal Code">
<p><label  for="email"><input type="text" placeholder="E-Mail">
<p><label  for="emailconfirm"><input type="text" placeholder="Confirm E-Mail Address">
</div>


<div class="gutter" id="plan">
<h2>Choose your plan</h2>
</div>

<div class="gutter">
  <legend>Plan type</legend>
  <input type="radio" id="trial" name="plan">
  <label for="trial">2-month free trial</label>
  <input type="radio" id="mcard" name="plan">
  <label for="mcard">Base level - $9.99/month</label>
  <input type="radio" id="aexpress" name="plan">
  <label for="aexpress">Advanced level - $14.99/month</label>
  <input type="radio" id="aexpress" name="plan">
  <label for="aexpress">Fluent level - $149.99/year</label>
</div>


<div class="gutter pad-t" id="payment">
<h2>Payment method</h2>
</div>

<div class="gutter">
  <legend>Card type</legend>
  <input type="radio" id="VISA" name="cc">
  <label for="VISA">VISA</label>
  <input type="radio" id="mcard" name="cc">
  <label for="mcard">MasterCard</label>
  <input type="radio" id="aexpress" name="cc">
  <label for="aexpress">American Express</label>
</div>


<div class="gutter pad-t">
<p><label  for="card" id="cardholder"><input type="text" placeholder="Cardholder's Name"></label></p>
<p><label for="Security code" id="cardnumber"><input type="text" placeholder="Card Number"></label></p>
</div>


<div class="gutter">
<p><label  for="email" id="expiry"><input type="text" placeholder="Exp."></label></p>
<p><label for="Security code" id="securitycode"><input type="number" placeholder="Security code"></label></p>
</div>


<div class="centerbutton pad-t pad-b">
  <a class="button-style" href="signup.html">Submit</a>
</div>

</body>
</html>
